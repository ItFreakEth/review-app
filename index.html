<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Irrigation Review App</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/TileLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor"
    ], function (Map, MapView, TileLayer, FeatureLayer, Editor) {

      // --- 1. Layers -------------------------------------------------------

      const binaryLayer = new TileLayer({
        portalItem: {
          // US_binary tiled imagery
          id: "3ffec6629a8945d99fd46af2ce58e5b5"
        }
      });

      const reviewLayer = new FeatureLayer({
        portalItem: {
          // AreaReview_Tags feature layer
          id: "eedc0b4ec7364260a474f653127dc08f"
        },
        outFields: ["*"]  // we need all fields for the form
      });

      // --- 2. Map & View ---------------------------------------------------

      const map = new Map({
        basemap: "topographic",
        layers: [binaryLayer, reviewLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98, 39],  // continental US-ish
        zoom: 4
      });

      // --- 3. Editor widget with custom form -------------------------------

      view.when().then(() => {

        const editor = new Editor({
          view: view,
          layerInfos: [{
            layer: reviewLayer,
            addEnabled: true,
            updateEnabled: true,
            deleteEnabled: false,
            formTemplate: {
              title: "Review irrigation classification",
              description: "Click on the map to add or edit a review point.",
              elements: [
                {
                  type: "field",
                  fieldName: "tag_code",   // tag field
                  label: "Tag",
                  domain: {
                    type: "codedValue",
                    codedValues: [
                      { name: "False Positive", code: 1 },
                      { name: "False Negative", code: 2 },
                      { name: "Uncertain",      code: 3 }
                    ]
                  }
                },
                {
                  type: "field",
                  fieldName: "Reviewer_Comments",   // <-- FIXED name
                  label: "Comments",
                  hint: "Optional: explain why you chose this tag."
                }
                // Note: reviewer, review_date, Creator, CreationDate, etc.
                // are *not* required in the form; editor tracking will still work.
              ]
            }
          }]
        });

        view.ui.add(editor, "top-right");
      });

    });
  </script>
</body>
</html>
