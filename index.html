<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Irrigation Review App</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/TileLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor"
    ], function (Map, MapView, TileLayer, FeatureLayer, Editor) {

      // --- 1. Layers -------------------------------------------------------

      // US_binary tiled imagery
      const binaryLayer = new TileLayer({
        portalItem: {
          id: "3ffec6629a8945d99fd46af2ce58e5b5"
        }
      });

      // AreaReview_Tags feature layer
      const reviewLayer = new FeatureLayer({
        portalItem: {
          id: "eedc0b4ec7364260a474f653127dc08f"
        },
        outFields: ["*"]   // Editor needs all fields
      });

      // --- 2. Map & View ---------------------------------------------------

      const map = new Map({
        basemap: "topographic",
        layers: [binaryLayer, reviewLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98, 39],   // continental US-ish
        zoom: 4
      });

      // --- 3. Editor widget (no custom form) -------------------------------

      view.when().then(function () {

        const editor = new Editor({
          view: view,
          layerInfos: [{
            layer: reviewLayer,
            addEnabled: true,
            updateEnabled: true,
            deleteEnabled: false
            // No formTemplate here:
            // the Editor will use the layer's own field settings,
            // domains, and required fields from ArcGIS Online.
          }]
        });

        view.ui.add(editor, "top-right");
      });

    });
  </script>
</body>
</html>
