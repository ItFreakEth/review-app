<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Irrigation Review App</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/ImageryTileLayer",  // ðŸ” changed from TileLayer
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor"
    ], function (Map, MapView, ImageryTileLayer, FeatureLayer, Editor) {

      // --- 1. Layers -------------------------------------------------------

      // Binary raster: load as ImageryTileLayer so we can control symbology
      const binaryLayer = new ImageryTileLayer({
        portalItem: {
          id: "3ffec6629a8945d99fd46af2ce58e5b5"   // US_binary
          // or YOUR_US_BINARY_ITEM_ID_HERE if different
        },
        // Color ramp: 0â€“0.5 = yellow, 0.5â€“1 = blue (binary 0/1)
        renderer: {
          type: "raster-colormap",
          colormap: [
            // [value,   R,   G,   B,   A]
            [0,      255, 204,   0, 255],   // 0 = yellow (non-irrigated)
            [1,        0,   0, 255, 255]    // 1 = blue (irrigated)
          ]
        },
        opacity: 0.85
      });

      const reviewLayer = new FeatureLayer({
        portalItem: {
          id: "eedc0b4ec7364260a474f653127dc08f"  // AreaReview_Tags
          // or YOUR_AREAREVIEW_TAGS_ITEM_ID_HERE if different
        },
        outFields: ["*"]  // we need all fields for the form
      });

      // --- 2. Map & View ---------------------------------------------------

      const map = new Map({
        basemap: "topographic",
        layers: [binaryLayer, reviewLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98, 39],  // continental US-ish
        zoom: 4
      });

      // --- 3. Editor widget with custom form -------------------------------

      view.when().then(() => {

        const editor = new Editor({
          view: view,
          layerInfos: [{
            layer: reviewLayer,
            addEnabled: true,
            updateEnabled: true,
            deleteEnabled: false,
            formTemplate: {
              title: "Review irrigation classification",
              description: "Click on the map to add a review point.",
              elements: [
                {
                  type: "field",
                  fieldName: "tag_code",   // adjust to your real field name
                  label: "Tag",
                  domain: {
                    type: "codedValue",
                    codedValues: [
                      { name: "False Positive", code: 1 },
                      { name: "False Negative", code: 2 },
                      { name: "Uncertain",      code: 3 }
                    ]
                  }
                },
                {
                  type: "field",
                  fieldName: "comment",   // adjust to your comment field name
                  label: "Comment",
                  hint: "Optional: explain why you chose this tag."
                }
              ]
            }
          }]
        });

        view.ui.add(editor, "top-right");
      });

    });
  </script>
</body>
</html>
