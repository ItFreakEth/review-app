<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>South America Irrigation Review</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/ImageryTileLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor"
    ], function (Map, MapView, ImageryTileLayer, FeatureLayer, Editor) {

      // --------------------------------------------------------------------
      // 1. South America binary layer (tiled imagery)
      // --------------------------------------------------------------------
      const saBinaryLayer = new ImageryTileLayer({
        portalItem: {
          id: "364ae8e6439c41f986f13c59fdd90629"  // South America binary tiles
        }
      });

      // --------------------------------------------------------------------
      // 2. Review points layer (shared review layer)
      // --------------------------------------------------------------------
      const reviewLayer = new FeatureLayer({
        portalItem: {
          id: "eedc0b4ec7364260a474f653127dc08f"   // AreaReview_Tags
        },
        outFields: ["*"]
      });

      // --------------------------------------------------------------------
      // 3. Map & view
      // --------------------------------------------------------------------
      const map = new Map({
        basemap: "topographic",
        layers: [saBinaryLayer, reviewLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-60, -15],  // rough center of South America
        zoom: 3
      });

      // --------------------------------------------------------------------
      // 4. Editor widget â€“ FP/FN/U + comments
      // --------------------------------------------------------------------
      view.when().then(function () {

        const editor = new Editor({
          view: view,
          layerInfos: [{
            layer: reviewLayer,
            addEnabled: true,
            updateEnabled: true,
            deleteEnabled: false,
            formTemplate: {
              title: "South America irrigation review",
              description: "Click on the map to add a review point and tag it.",
              elements: [
                {
                  type: "field",
                  fieldName: "tag_code",   // String field in your feature layer
                  label: "Tag",
                  domain: {
                    type: "codedValue",
                    codedValues: [
                      { name: "False Positive (FP)", code: "FP" },
                      { name: "False Negative (FN)", code: "FN" },
                      { name: "Uncertain (U)",       code: "U" }
                    ]
                  }
                },
                {
                  type: "field",
                  fieldName: "Reviewer_Comments",
                  label: "Comments",
                  hint: "Optional: explain why you chose FP / FN / U."
                },
                {
                  type: "field",
                  fieldName: "reviewer",
                  label: "Reviewer",
                  hint: "Your name or initials."
                },
                {
                  type: "field",
                  fieldName: "review_date",
                  label: "Review date"
                }
              ]
            }
          }]
        });

        view.ui.add(editor, "top-right");
      });

    });
  </script>
</body>
</html>
