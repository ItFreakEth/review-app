<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Irrigation Review – All Continents</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: "Avenir Next", "Helvetica Neue", Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/ImageryTileLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand",
      "esri/widgets/LayerList"
    ], function (
      Map,
      MapView,
      ImageryTileLayer,
      FeatureLayer,
      Editor,
      BasemapGallery,
      Expand,
      LayerList
    ) {

      // ----------------------------------------------------------
      // Blue colormap, applied ONLY to Africa, Asia, North America
      // ----------------------------------------------------------
      const blueRenderingRule = {
        rasterFunction: "Colormap",
        rasterFunctionArguments: {
          Raster: "$$",
          Colormap: [
            [0, 0,   0,   0,   0],   // transparent
            [1, 198, 219, 239, 255],
            [2, 158, 202, 225, 255],
            [3, 107, 174, 214, 255],
            [4,  49, 130, 189, 255],
            [5,   8,  81, 156, 255]
          ]
        }
      };

      // ----------------------------------------------------------
      // Imagery layers per continent
      // ----------------------------------------------------------
      const africaLayer = new ImageryTileLayer({
        portalItem: { id: "d66a2816a3614ec38c91ba15384202c8" },
        opacity: 0.8,
        renderingRule: blueRenderingRule,
        title: "Africa"
      });

      const asiaLayer = new ImageryTileLayer({
        portalItem: { id: "6e4f5c7c85064ec2b41d9166790adf9b" },
        opacity: 0.8,
        renderingRule: blueRenderingRule,
        title: "Asia"
      });

      const northAmericaLayer = new ImageryTileLayer({
        portalItem: { id: "a510d600fe5540459649dd00811cb64d" },
        opacity: 0.8,
        renderingRule: blueRenderingRule,
        title: "North America"
      });

      // These three already have dark-blue styling in the service
      const southAmericaLayer = new ImageryTileLayer({
        portalItem: { id: "364ae8e6439c41f986f13c59fdd90629" },
        opacity: 0.8,
        title: "South America"
      });

      const europeLayer = new ImageryTileLayer({
        portalItem: { id: "3224077973684f21a037031a4dd11a1c" },
        opacity: 0.8,
        title: "Europe"
      });

      const oceaniaLayer = new ImageryTileLayer({
        portalItem: { id: "779fcb3765f44a4f8c53af10fa4a4a90" },
        opacity: 0.8,
        title: "Oceania"
      });

      // ----------------------------------------------------------
      // Shared review points layer
      // ----------------------------------------------------------
      const reviewLayer = new FeatureLayer({
        portalItem: { id: "eedc0b4ec7364260a474f653127dc08f" }, // AreaReview_Tags
        outFields: ["*"],
        title: "Review points"
      });

      // ----------------------------------------------------------
      // Map & view – start zoomed out so all continents are visible
      // ----------------------------------------------------------
      const map = new Map({
        basemap: "satellite",
        layers: [
          africaLayer,
          asiaLayer,
          northAmericaLayer,
          southAmericaLayer,
          europeLayer,
          oceaniaLayer,
          reviewLayer
        ]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [0, 10], // roughly global
        zoom: 2
      });

      view.when().then(function () {

        // Editor
        const editor = new Editor({
          view,
          layerInfos: [{
            layer: reviewLayer,
            addEnabled: true,
            updateEnabled: true,
            deleteEnabled: false
          }]
        });

        // Basemap gallery
        const basemapGallery = new BasemapGallery({ view });
        const bgExpand = new Expand({
          view,
          content: basemapGallery,
          expanded: false
        });

        // Layer list to toggle continents on/off
        const layerList = new LayerList({
          view
        });

        // UI placement
        view.ui.add(editor, "top-right");
        view.ui.add(bgExpand, "bottom-right");
        view.ui.add(layerList, "top-left");
      });

    });
  </script>
</body>
</html>
