<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Irrigation Review App</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/TileLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor"
    ], function (Map, MapView, TileLayer, FeatureLayer, Editor) {

      // ---- 1. Binary raster layer (0/1) -----------------------------------
      // New item you gave me:
      // https://udel.maps.arcgis.com/home/item.html?id=3b48960d8332439d82debf060b5bceb6

      const binaryLayer = new TileLayer({
        portalItem: {
          id: "3b48960d8332439d82debf060b5bceb6"
        },
        // Only draw pixels with value = 1 (irrigated) in blue.
        // All other values, including 0, NaN, Inf, are transparent.
        renderer: {
          type: "rasterColormap",
          colormap: [
            // [value, R,   G,   B,   A]
            [1,      0,   0, 255, 255]   // 1 = irrigated, blue
          ]
        },
        opacity: 0.9
      });

      // ---- 2. Review points layer -----------------------------------------

      const reviewLayer = new FeatureLayer({
        portalItem: {
          id: "eedc0b4ec7364260a474f653127dc08f"   // AreaReview_Tags
        },
        outFields: ["*"]
      });

      // ---- 3. Map & View ---------------------------------------------------

      const map = new Map({
        basemap: "topographic",
        layers: [binaryLayer, reviewLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98, 39],  // roughly CONUS; change if your raster is elsewhere
        zoom: 4
      });

      // ---- 4. Editor widget -----------------------------------------------

      view.when().then(function () {

        // If the binary layer has an extent, zoom to it, otherwise keep center/zoom.
        binaryLayer.when(function () {
          if (binaryLayer.fullExtent) {
            view.goTo(binaryLayer.fullExtent.expand(1.1)).catch(function (err) {
              console.warn("goTo fullExtent failed:", err);
            });
          }
        });

        const editor = new Editor({
          view: view,
          layerInfos: [{
            layer: reviewLayer,
            addEnabled: true,
            updateEnabled: true,
            deleteEnabled: false
            // Using layer's default form (reviewer, tag_code, comments, review_date, ...)
          }]
        });

        view.ui.add(editor, "top-right");
      });

    });
  </script>
</body>
</html>
