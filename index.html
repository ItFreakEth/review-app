<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Irrigation Review App</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/Layer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor"
    ], function (Map, MapView, Layer, FeatureLayer, Editor) {

      // --- 1. Base map ----------------------------------------------------
      const map = new Map({
        basemap: "topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [0, 0], // temporary; we'll goTo the layer extent
        zoom: 2
      });

      // --- 2. Load your raster layer from the portal item -----------------
      const rasterItemId = "3b48960d8332439d82debf060b5bceb6";

      Layer.fromPortalItem({
        portalItem: { id: rasterItemId }
      })
        .then(function (layer) {
          console.log("Loaded layer", layer);

          // If this is an imagery-type layer, apply a raster-colormap renderer
          if (layer.type === "imagery" || layer.type === "imagery-tile") {
            layer.renderer = {
              type: "raster-colormap",
              colormap: [
                // [value,   R,   G,   B,   A]
                [0,      0,   0,   0,   0],   // 0 = fully transparent (drop zeros / NaNs)
                [1,      0,   0, 255, 255],   // 1 = irrigated (blue)
                [2,    230, 120,  20, 255]    // 2 = non-irrigated (orange)
              ]
            };
          } else {
            console.warn("Layer type does not support raster-colormap:", layer.type);
          }

          map.add(layer);

          // Zoom to the layerâ€™s extent when ready
          layer.when(function () {
            if (layer.fullExtent) {
              view.goTo(layer.fullExtent.expand(1.1));
            }
          });
        })
        .catch(function (error) {
          console.error("Error loading raster layer:", error);
        });

      // --- 3. Review points layer ----------------------------------------
      const reviewLayer = new FeatureLayer({
        portalItem: {
          id: "eedc0b4ec7364260a474f653127dc08f"   // AreaReview_Tags
        },
        outFields: ["*"]
      });

      map.add(reviewLayer);

      // --- 4. Editor widget ----------------------------------------------
      view.when().then(function () {
        const editor = new Editor({
          view: view,
          layerInfos: [{
            layer: reviewLayer,
            addEnabled: true,
            updateEnabled: true,
            deleteEnabled: false
          }]
        });

        view.ui.add(editor, "top-right");
      });

    });
  </script>
</body>
</html>
