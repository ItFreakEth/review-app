<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Irrigation Review App</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/ImageryTileLayer",
      "esri/layers/FeatureLayer",
      "esri/renderers/RasterColormapRenderer",
      "esri/widgets/Editor"
    ], function (
      Map,
      MapView,
      ImageryTileLayer,
      FeatureLayer,
      RasterColormapRenderer,
      Editor
    ) {

      // --- 1. Binary raster layer (US_binary) ------------------------------

      // 0 / 1 -> yellow / blue to match your AGOL map
      const binaryRenderer = new RasterColormapRenderer({
        colormap: [
          // [value,   R,   G,   B,   A]
          [0,      255, 204,   0, 255],   // 0 = yellowish (non-irrigated)
          [1,        0,   0, 255, 255]    // 1 = blue (irrigated)
        ]
      });

      const binaryLayer = new ImageryTileLayer({
        portalItem: {
          id: "3ffec6629a8945d99fd46af2ce58e5b5"   // US_binary
        },
        renderer: binaryRenderer,
        opacity: 0.85
      });

      // --- 2. Review points feature layer (AreaReview_Tags) ---------------

      const reviewLayer = new FeatureLayer({
        portalItem: {
          id: "eedc0b4ec7364260a474f653127dc08f"   // AreaReview_Tags
        },
        outFields: ["*"]
      });

      // --- 3. Map & view ---------------------------------------------------

      const map = new Map({
        basemap: "topographic",
        layers: [binaryLayer, reviewLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map
        // Let us zoom to the raster extent once it loads
      });

      // --- 4. When everything is ready ------------------------------------

      view.when().then(function () {

        // Zoom to full extent of the binary imagery when it’s ready
        binaryLayer.when(function () {
          if (binaryLayer.fullExtent) {
            view.goTo(binaryLayer.fullExtent.expand(1.1));
          }
        });

        // Editor widget for tagging FPs / FNs / uncertain + comments
        const editor = new Editor({
          view: view,
          layerInfos: [{
            layer: reviewLayer,
            addEnabled: true,
            updateEnabled: true,
            deleteEnabled: false   // don’t let reviewers delete others’ tags
          }]
        });

        view.ui.add(editor, "top-right");
      });

    });
  </script>
</body>
</html>
