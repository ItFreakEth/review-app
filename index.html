<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Irrigation Review App</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/ImageryTileLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor"
    ], function (Map, MapView, ImageryTileLayer, FeatureLayer, Editor) {

      // --- 1. Layers -------------------------------------------------------

      // US_binary: new tiled imagery layer (hosted)
      const binaryLayer = new ImageryTileLayer({
        portalItem: {
          id: "3b48960d8332439d82debf060b5bceb6"   // <-- NEW ID
        },
        // Only color value = 1 (irrigated). Everything else is transparent.
        renderer: {
          type: "rasterColormap",
          colormap: [
            // [value,   R,   G,   B,   A]
            [1,        0,   0, 255, 255]   // 1 = blue (irrigated)
          ]
        },
        opacity: 0.9
      });

      // AreaReview_Tags: feature layer for reviewers' points
      const reviewLayer = new FeatureLayer({
        portalItem: {
          id: "eedc0b4ec7364260a474f653127dc08f"
        },
        outFields: ["*"]
      });

      // --- 2. Map & View ---------------------------------------------------

      const map = new Map({
        basemap: "topographic",
        layers: [binaryLayer, reviewLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map
      });

      // --- 3. Editor widget -----------------------------------------------

      view.when().then(function () {

        // Zoom to the full extent of the binary imagery once it’s loaded
        binaryLayer.when(function () {
          if (binaryLayer.fullExtent) {
            view.goTo(binaryLayer.fullExtent.expand(1.1));
          }
        });

        const editor = new Editor({
          view: view,
          layerInfos: [{
            layer: reviewLayer,
            addEnabled: true,
            updateEnabled: true,
            deleteEnabled: false
            // Using the layer's default form (reviewer, tag_code, comments, review_date, …)
          }]
        });

        view.ui.add(editor, "top-right");
      });

    });
  </script>
</body>
</html>
