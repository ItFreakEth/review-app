<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Irrigation Review</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=0" />

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: "Avenir Next", "Helvetica Neue", Arial, sans-serif;
    }

    #viewDiv {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Top bar so you can SEE this is the new file */
    #topBar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(255,255,255,0.9);
      z-index: 60;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-size: 14px;
    }

    #appTitle {
      font-weight: 600;
      margin-right: 16px;
    }

    #continentSelect {
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <!-- TOP BAR WITH DROPDOWN -->
  <div id="topBar">
    <div id="appTitle">Global Irrigation Review</div>
    <div>
      Continent:
      <select id="continentSelect">
        <option value="africa">Africa</option>
        <option value="asia">Asia</option>
        <option value="north_america">North America</option>
        <option value="south_america">South America</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </div>
  </div>

  <!-- MAP -->
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/ImageryTileLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand"
    ], function (
      Map,
      MapView,
      ImageryTileLayer,
      FeatureLayer,
      Editor,
      BasemapGallery,
      Expand
    ) {

      // Blue colormap (for NA, Asia, Africa only)
      const blueRenderingRule = {
        rasterFunction: "Colormap",
        rasterFunctionArguments: {
          Raster: "$$",
          Colormap: [
            [0, 0,   0,   0,   0],
            [1, 198, 219, 239, 255],
            [2, 158, 202, 225, 255],
            [3, 107, 174, 214, 255],
            [4,  49, 130, 189, 255],
            [5,   8,  81, 156, 255]
          ]
        }
      };

      // All continents
      const continents = {
        africa: {
          label: "Africa",
          portalItemId: "d66a2816a3614ec38c91ba15384202c8",
          center: [20, 5],
          zoom: 3,
          useColormap: true
        },
        asia: {
          label: "Asia",
          portalItemId: "6e4f5c7c85064ec2b41d9166790adf9b",
          center: [90, 35],
          zoom: 3,
          useColormap: true
        },
        north_america: {
          label: "North America",
          portalItemId: "a510d600fe5540459649dd00811cb64d",
          center: [-100, 45],
          zoom: 3,
          useColormap: true
        },
        south_america: {
          label: "South America",
          portalItemId: "364ae8e6439c41f986f13c59fdd90629",
          center: [-60, -15],
          zoom: 3,
          useColormap: false
        },
        europe: {
          label: "Europe",
          portalItemId: "3224077973684f21a037031a4dd11a1c",
          center: [15, 54],
          zoom: 4,
          useColormap: false
        },
        oceania: {
          label: "Oceania",
          portalItemId: "779fcb3765f44a4f8c53af10fa4a4a90",
          center: [140, -25],
          zoom: 4,
          useColormap: false
        }
      };

      // Start on Africa
      const initialKey = "africa";
      const initialCfg = continents[initialKey];

      // Imagery layer
      const irrigationLayer = new ImageryTileLayer({
        portalItem: { id: initialCfg.portalItemId },
        opacity: 0.8
      });
      if (initialCfg.useColormap) {
        irrigationLayer.renderingRule = blueRenderingRule;
      }

      // Review points
      const reviewLayer = new FeatureLayer({
        portalItem: { id: "eedc0b4ec7364260a474f653127dc08f" },
        outFields: ["*"]
      });

      // Map + view
      const map = new Map({
        basemap: "satellite",
        layers: [irrigationLayer, reviewLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: initialCfg.center,
        zoom: initialCfg.zoom
      });

      view.when().then(function () {
        const editor = new Editor({
          view: view,
          layerInfos: [{
            layer: reviewLayer,
            addEnabled: true,
            updateEnabled: true,
            deleteEnabled: false
          }]
        });

        const basemapGallery = new BasemapGallery({ view });
        const bgExpand = new Expand({
          view,
          content: basemapGallery,
          expanded: false
        });

        view.ui.add(editor, "top-right");
        view.ui.add(bgExpand, "bottom-right");

        // Dropdown logic
        const continentSelect = document.getElementById("continentSelect");
        continentSelect.value = initialKey;

        continentSelect.addEventListener("change", () => {
          const key = continentSelect.value;
          const cfg = continents[key];
          if (!cfg) return;

          irrigationLayer.portalItem = { id: cfg.portalItemId };

          if (cfg.useColormap) {
            irrigationLayer.renderingRule = blueRenderingRule;
          } else {
            irrigationLayer.renderingRule = null;
          }

          irrigationLayer.refresh();

          view.goTo({
            center: cfg.center,
            zoom: cfg.zoom
          });
        });
      });
    });
  </script>
</body>
</html>
